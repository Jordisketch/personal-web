<div fxLayout="column" fxLayoutAlign="space-around center" class="contenedor">
  <mat-toolbar fxLayout="row">
    <button mat-button (click)="openCV()" matTooltip="Open curriculum vitae">
      Open Cv
    </button>
    <button mat-button (click)="scroll(activities)">
      Activities
    </button>
    <button mat-button (click)="scroll(technologies)">
      Technologies
    </button>
    <button mat-button  (click)="scroll(projects)">
      Projects
    </button>
  </mat-toolbar>
  <div class="moon">
    <img src="../../../assets/imgs/moon.png" alt="" style="background-image: none !important;">
  </div>
  <div class="mat-card-principal">
    <mat-card>
      <mat-card-header>

      </mat-card-header>
      <mat-card-content fxLayout="column" fxLayoutAlign="space-around center">
        <div class="HI">
          Hello
        </div>
        <div class="nombre">
          <h3> I'm Jordi Hidalgo</h3>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="experience" fxLayout="row" fxLayoutAlign="space-around center">
    <p>
      I've been working as a FullStack Developer over the past 1+ year.
      <img src="./assets/imgs/1f680.png" alt="" width="40" height="40" class="cohete">
    </p>
  </div>

  <div class="animateIcon">
    <mat-icon>
      arrow_downward
    </mat-icon>
  </div>

  <div #activities>
    <app-activites></app-activites>
  </div>
  <div class="contenedor-jupiter">
    <img src="../../../assets/imgs/jupiter.png" alt="" height="80" width="80" class="jupiter">  

  </div>

  <div fxLayout="column" fxLayoutAlign="space-around center" #technologies>
    <h3 class="hyper">Here are some technologies that I use the most</h3>
    <mat-grid-list [cols]="breakpoint" rowHeight="4:1" (window:resize)="onResize($event)">
      <mat-grid-tile *ngFor="let data of tileList">
        <app-technologies [src]="data.src" [title]="data.title" [alt]="data.alt"></app-technologies>
      </mat-grid-tile>
    </mat-grid-list>
  </div>

  <div class="contenedor-ufo">
    <img src="../../../assets/imgs/ufo.png" alt="" height="100" width="100" class="UFO">  
  </div>
  
  <div fxLayout="column" fxLayoutAlign="space-around center" #projects class="projects">
   <div fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="15px">
     <h3 class="hyper">Projects In Progress...</h3>
     <img src="../../../assets/imgs/hands.png" alt="" height="40" width="40" class="Hands">  

  </div>
  </div>

  <footer fxLayout="row wrap" fxLayoutAlign="center center" fxLayoutGap="15px">
    <a href="mailto:hidalgojordi7@gmail.com" matTooltip="Send email">
      <img src="../../../assets/imgs/email.png" alt="" height="15" width="15">  
    </a>
    <a href="https://www.linkedin.com/in/jordi-hidalgo-palma" matTooltip="Open LinkedIn">
      <img src="../../../assets/imgs/linkedin.png" alt="" height="15" width="15">
    </a>
    <a href="https://github.com/Jordisketch?tab=repositories" matTooltip="Open GitHub Repositories">
      <img src="../../../assets/imgs/github.png" alt="" height="15" width="15">
    </a>
  </footer>

</div>
